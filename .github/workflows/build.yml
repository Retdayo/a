name: Build Nginx

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpcre3 libpcre3-dev zlib1g zlib1g-dev libssl-dev

      - name: Create installation directory
        run: |
          mkdir -p /home/runner/nginx

      - name: Download Nginx source
        run: |
          curl -O https://nginx.org/download/nginx-1.24.0.tar.gz
          tar -xzvf nginx-1.24.0.tar.gz

      - name: Build Nginx
        run: |
          cd nginx-1.24.0
          ./configure --prefix=/home/runner/nginx
          make
          make install

      - name: Verify installation
        run: |
          /home/runner/nginx/sbin/nginx -v
